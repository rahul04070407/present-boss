<header class="custom-header">
  <div class="header-row">
    <div class="logo-container">
      <img src="images/logo.png" alt="Logo" class="logo" />
    </div>

    <nav class="nav desktop-nav">
      <a class="nav-link" routerLink="/home" routerLinkActive="active">Home</a>
      <a class="nav-link" [routerLink]="['/home']" fragment="about" [class.active]="isAboutActive">About us</a>
      <a class="nav-link" routerLink="/home" fragment="price" [class.active]="isPriceActive">PRICING PLANS</a>

    </nav>

    <div class="right-actions">
      <button class="get-in-touch-btn" (click)="goToContact()">GET IN TOUCH</button>
    </div>

    <!-- Mobile Menu Icon -->
    <div class="menu-toggle" #menuToggle>
      &#9776;
    </div>
  </div>

  <!-- Mobile Offcanvas Menu -->
  <div class="offcanvas-menu" #offcanvasMenu>
    <div class="offcanvas-header">
      <h5>Menu</h5>
      <span class="close-btn" #closeBtn>&times;</span>
    </div>
    <div class="offcanvas-body">
      <a class="nav-link" routerLink="/home">HOME</a>
      <a class="nav-link" [routerLink]="['/home']" fragment="about" [class.active]="isAboutActive">ABOUT US</a>
      <a class="nav-link" routerLink="/home" fragment="price" [class.active]="isPriceActive">PRICING PLANS</a>

      <!-- Mobile Only Actions -->
      <div class="mobile-actions">
        <button class="get-in-touch-btn" (click)="goToContact()">GET IN TOUCH</button>
      </div>
    </div>
  </div>
</header>
