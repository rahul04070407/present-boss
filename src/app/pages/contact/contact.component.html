


<section class="contact-us">


  <div class="form-container">
    <h2>Book Your Demo</h2>

    <form (ngSubmit)="onSubmit(demoForm)" #demoForm="ngForm">
      <ng-container *ngFor="let q of apiQuestions">
        <div class="form-field">
          <label [attr.for]="'q' + q.id">{{ q.name }}</label>

          <!-- Text Input -->
          <input
            *ngIf="q.qsnType === 'T'"
            type="text"
            [name]="'q' + q.id"
            [(ngModel)]="formData['q' + q.id]"
            [id]="'q' + q.id"
          />

          <!-- Radio Buttons -->
          <div *ngIf="q.qsnType == 'R' && !q.multipleChoose" class="option-group">
            <label *ngFor="let opt of q.optionLists">
              <input
                type="radio"
                [name]="'q' + q.id"
                [value]="opt.name"
                [(ngModel)]="formData['q' + q.id]"
              />
              <span>{{ opt.name }}</span>
            </label>
          </div>

          <!-- Checkboxes -->
          <div *ngIf="q.qsnType == 'C' && q.multipleChoose" class="option-group">
            <label *ngFor="let opt of q.optionLists">
              <input
                type="checkbox"
                [value]="opt.name"
                (change)="onCheckboxChange($event, 'q' + q.id)"
              />
              <span>{{ opt.name }}</span>
            </label>
          </div>

          <span class="error-message" *ngIf="mandatoryErrors['q' + q.id]">
            This field is mandatory.
          </span>
        </div>
      </ng-container>

      <button type="submit" [disabled]="isSubmitting || demoForm.invalid">
        {{ isSubmitting ? 'Submitting...' : 'Submit' }}
      </button>

      <p *ngIf="submitSuccess" class="success-message">Form submitted successfully!</p>
    </form>
  </div>
</section>
